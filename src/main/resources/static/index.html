<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timekeeper</title>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
			<div class="btn-group" role="group">
				<button id="start-race" type="button" class="btn btn-primary">Start Race</button>
				<button id="sound-switch" type="button" class="btn btn-default">...</button>
			</div>
            <table id="race-log" class="table table-striped">
                <thead>
                <tr>
                    <th>Lap #</th>
                    <th>Lap time (s)</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
			<table id="history" class="table table-striped table-condensed">
				<thead>
				<tr>
					<th>Laps</th>
					<th>Race time</th>
					<th>Best lap</th>
					<th>Median lap</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
        </div>
    </div>

</div>
<script src="webjars/jquery/2.2.4/jquery.js"></script>
<script src="webjars/sockjs-client/1.0.2/sockjs.js"></script>
<script src="webjars/stomp-websocket/2.3.3/stomp.js"></script>
<script src="sound.js"></script>
<script src="index.js"></script>
</body>
</html>
